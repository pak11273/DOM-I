<!DOCTYPE html>
<html>
  <head>
    <title>DOM I</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="timer">
      <div class="digits">
        <div class="digit" id="secondTens">-</div>
        <div class="digit" id="secondOnes">-</div>
        <div class="digit" id="colon">:</div>
        <div class="digit" id="msHundreds">-</div>
        <div class="digit" id="msTens">-</div>
      </div>
    </div>
    <div class="startButton button">
      <button>Start</button>
    </div>
    <div class="resetButton button">
      <button>Reset</button>
    </div>
  </body>
</html>
